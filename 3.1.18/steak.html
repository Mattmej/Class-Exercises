<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steak</title>
</head>

<body>
    <script type = "text/javascript">
    
        var likeSteak = confirm("Do you like steak?");


        if (likeSteak) {
            document.write("Here's a steak sandwich!");
        }

        else {
            document.write("Here's a Tofu Stir-Fry!");
        }

        var birthYear = prompt("What is your birth year?");
        var age = 2018 - parseInt(birthYear);

        if (age >= 21) {
            document.write(" Here's some sake!");
        }

        else {
            document.write(" No Sake for you!");
        }
        




    </script>
</body>
</html>
